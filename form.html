<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cute Sign Up with Hearts</title>
<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
        background: linear-gradient(to bottom, #d9f1ff, #b0e0ff);
    }

    /* Floating Hearts */
    .heart {
        position: absolute;
        color: #00aaff;
        font-size: 20px;
        animation: floatUp 8s linear infinite;
        opacity: 0.7;
    }

    @keyframes floatUp {
        0% {
            transform: translateY(100vh) scale(0.8);
            opacity: 0.7;
        }
        100% {
            transform: translateY(-10vh) scale(1.2);
            opacity: 0;
        }
    }

    /* Form Container */
    .form-container {
        background: #fff;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        width: 350px;
        position: relative;
        z-index: 10;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    input[type="text"], input[type="email"], input[type="password"] {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 10px;
        border: 1px solid #ccc;
        font-size: 14px;
        transition: border 0.3s ease;
    }

    input:focus {
        border-color: #00c4cc;
        outline: none;
        box-shadow: 0 0 8px rgba(0,196,204,0.3);
    }

    /* Cute Checkbox */
    .terms {
        display: flex;
        align-items: center;
        font-size: 13px;
        margin: 15px 0;
    }

    .terms input {
        appearance: none;
        width: 18px;
        height: 18px;
        border-radius: 5px;
        border: 2px solid #00c4cc;
        margin-right: 8px;
        position: relative;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .terms input:checked {
        background-color: #00c4cc;
        border-color: #00c4cc;
    }

    .terms input:checked::after {
        content: "âœ”";
        position: absolute;
        color: #fff;
        font-size: 12px;
        top: 0;
        left: 3px;
    }

    .terms a {
        color: #00c4cc;
        text-decoration: none;
        margin-left: 3px;
    }

    .terms a:hover {
        text-decoration: underline;
    }

    /* Cute Button */
    button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 25px;
        background: linear-gradient(90deg, #00c4cc, #66e0e3);
        color: white;
        font-size: 15px;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        box-shadow: 0 4px 10px rgba(0,196,204,0.3);
    }

    button:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 14px rgba(0,196,204,0.4);
    }

    p {
        text-align: center;
        font-size: 13px;
        margin-top: 15px;
        color: #444;
    }

    p a {
        color: #00c4cc;
        font-weight: bold;
        text-decoration: none;
    }

    p a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>

<!-- Floating Hearts -->
<span class="heart" style="left:10%; animation-delay: 0s; font-size:18px;">ðŸ’™</span>
<span class="heart" style="left:30%; animation-delay: 2s; font-size:24px;">ðŸ’™</span>
<span class="heart" style="left:50%; animation-delay: 4s; font-size:20px;">ðŸ’™</span>
<span class="heart" style="left:70%; animation-delay: 1s; font-size:26px;">ðŸ’™</span>
<span class="heart" style="left:90%; animation-delay: 3s; font-size:22px;">ðŸ’™</span>

<div class="form-container">
    <h2>CREATE ACCOUNT</h2>
    <input type="text" placeholder="Your Name" required>
    <input type="email" placeholder="Your Email" required>
    <input type="password" placeholder="Password" required>
    <input type="password" placeholder="Repeat your password" required>
    
    <div class="terms">
        <input type="checkbox" required>
        <label>I agree all statements in <a href="#">Terms of service</a></label>
    </div>

    <button type="submit">SIGN UP</button>
    <p>Have already an account ? <a href="#">Login here</a></p>
</div>

</body>
</html>
