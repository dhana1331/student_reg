<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Go to Sign Up</title>
<style>
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: linear-gradient(120deg, #a6e3ff, #d0f4ff);
        font-family: Arial, sans-serif;
    }

    button {
        padding: 15px 30px;
        font-size: 18px;
        border: none;
        border-radius: 25px;
        background: linear-gradient(90deg, #00c4cc, #66e0e3);
        color: white;
        cursor: pointer;
        box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
        transform: scale(1.05);
        box-shadow: 0px 6px 15px rgba(0,0,0,0.3);
    }
</style>
</head>
<body>

<button onclick="window.location.href='form.html'">Open Registration Form</button>

</body>
</html>
