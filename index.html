<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Calculator</title>
  <style>
    body {
      background: #ffe5f2;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Arial, sans-serif;
      transition: background-color 0.3s ease;
    }
    .calculator {
      background: #fff;
      border-radius: 22px;
      box-shadow: 0 0 22px #b7cfee;
      padding: 23px 13px 18px 13px;
      width: 312px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .display {
      width: 93%;
      margin: 6px auto 12px auto;
      height: 44px;
      border: none;
      background: #fff6fa;
      color: #ec1e72;
      font-size: 2rem;
      border-radius: 11px;
      text-align: right;
      padding: 8px 13px;
      box-shadow: 0 0 2px #ec8fc2 inset;
      pointer-events: none;
    }
    .memory-buttons {
      display: flex;
      gap: 9px;
      margin-bottom: 9px;
      margin-top: 4px;
      width: 95%;
    }
    .memory-buttons button {
      background: #fed0ef;
      color: #c2628b;
      border: none;
      border-radius: 6px;
      padding: 7px 10px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .memory-buttons button:hover {
      background-color: #eca9d0;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 11px;
      margin-top: 5px;
      width: 95%;
    }
    button {
      background-color: #ffe0ef;
      color: #ec1e72;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      padding: 16px 0;
      transition: background-color 0.2s ease;
      cursor: pointer;
      font-weight: 500;
    }
    button:hover {
      background-color: #fcb7e4;
    }
    .operator,
    #ac,
    #del,
    #percent {
      background-color: #fcb7e4;
      color: #be1772;
      font-weight: bold;
    }
    #equals {
      background-color: #ec1e72;
      color: #fff;
      font-weight: bold;
    }
    .theme-btn {
      margin-top: 13px;
      width: 95%;
      background-color: #fcd0e7;
      color: #da087a;
      font-weight: bold;
      border-radius: 7px;
      padding: 10px;
      border: none;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background-color 0.2s ease, color 0.2s ease;
    }
    .theme-btn:hover {
      background-color: #e891c9;
      color: #fff;
    }
    #history {
      margin-top: 12px;
      max-height: 70px;
      overflow-y: auto;
      font-size: 13px;
      background: #ffeeff;
      border-radius: 6px;
      padding: 5px 7px;
      width: 95%;
      color: #b15884;
    }
    #developer {
      margin-top: 10px;
      font-size: 12px;
      color: #f56b9a;
      text-align: center;
      width: 100%;
      font-weight: 600;
    }
    body.dark-mode {
      background-color: #23223c;
    }
    body.dark-mode .calculator {
      background-color: #3d3455;
      box-shadow: 0 0 18px #c23275;
    }
    body.dark-mode .display {
      background-color: #352549;
      color: #ffbada;
      box-shadow: none;
    }
    body.dark-mode #history {
      background-color: #312142;
      color: #ffd5fd;
    }
    body.dark-mode #developer {
      color: #c771d1;
    }
    body.dark-mode button,
    body.dark-mode .memory-buttons button {
      background-color: #87317c;
      color: #ffe0ef;
    }
    body.dark-mode button:hover,
    body.dark-mode .memory-buttons button:hover {
      background-color: #b55fa7;
      color: #fff;
    }
    body.dark-mode .theme-btn {
      background-color: #c23275;
      color: #fff;
    }
    body.dark-mode .theme-btn:hover {
      background-color: #ed72c5;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" class="display" readonly placeholder="0"/>

    <div class="memory-buttons">
      <button id="mc">MC</button>
      <button id="mr">MR</button>
      <button id="mplus">M+</button>
      <button id="mminus">M-</button>
    </div>

    <div class="buttons">
      <button id="ac">AC</button>
      <button id="del">DEL</button>
      <button id="percent">%</button>
      <button class="operator" data-op="/">/</button>

      <button class="num">7</button>
      <button class="num">8</button>
      <button class="num">9</button>
      <button class="operator" data-op="*">*</button>

      <button class="num">4</button>
      <button class="num">5</button>
      <button class="num">6</button>
      <button class="operator" data-op="-">-</button>

      <button class="num">1</button>
      <button class="num">2</button>
      <button class="num">3</button>
      <button class="operator" data-op="+">+</button>

      <button class="num">0</button>
      <button class="num">00</button>
      <button id="decimal">.</button>
      <button id="equals">=</button>
    </div>

    <button id="toggle-theme" class="theme-btn">Toggle Theme</button>
    <div id="history"></div>
    <div id="developer">Developed by Dhanalakshmi Ramesh</div>
  </div>

  <script>
    const display = document.getElementById('display');
    const historyEl = document.getElementById('history');

    let currentInput = '';
    let memory = 0;
    let calcHistory = [];

    function updateDisplay() {
      display.value = currentInput || '0';
    }

    function addToHistory(expr, result) {
      calcHistory.unshift(`${expr} = ${result}`);
      if (calcHistory.length > 7) calcHistory.pop();
      historyEl.innerHTML = calcHistory.map(e => `<div>${e}</div>`).join('');
    }

    function evaluateInput(str) {
      try {
        if (!str) return 'Error';
        let sanitized = str.replace(/(\d+(\.\d+)?)%/g, '($1/100)');
        if (/[^0-9+\-*/().\s]/.test(sanitized)) throw 'err';
        let result = Function('"use strict";return (' + sanitized + ')')();
        if (result === Infinity || isNaN(result) || result === undefined) throw 'err';
        return Math.round((result + Number.EPSILON) * 1e12) / 1e12;
      } catch {
        return 'Error';
      }
    }

    document.querySelectorAll('.num').forEach(b => {
      b.addEventListener('click', () => {
        currentInput += b.textContent;
        updateDisplay();
      });
    });

    document.querySelectorAll('.operator').forEach(b => {
      b.addEventListener('click', () => {
        if (!currentInput) return;
        const last = currentInput.slice(-1);
        if (!"+-*/".includes(last)) {
          currentInput += b.dataset.op;
        } else {
          currentInput = currentInput.slice(0, -1) + b.dataset.op;
        }
        updateDisplay();
      });
    });

    document.getElementById('decimal').addEventListener('click', () => {
      const segments = currentInput.split(/[+\-*/]/);
      const lastNum = segments[segments.length - 1] || '';
      if (!lastNum.includes('.')) {
        if (lastNum === '') currentInput += '0';
        currentInput += '.';
        updateDisplay();
      }
    });

    document.getElementById('percent').addEventListener('click', () => {
      if (currentInput && /\d$/.test(currentInput)) {
        currentInput += '%';
        updateDisplay();
      }
    });

    document.getElementById('ac').addEventListener('click', () => {
      currentInput = '';
      updateDisplay();
    });

    document.getElementById('del').addEventListener('click', () => {
      currentInput = currentInput.slice(0, -1);
      updateDisplay();
    });

    document.getElementById('equals').addEventListener('click', () => {
      const result = evaluateInput(currentInput);
      if (result !== 'Error') {
        addToHistory(currentInput, result);
        currentInput = result.toString();
        updateDisplay();
      } else {
        display.value = 'Error';
        currentInput = '';
      }
    });

    document.getElementById('mc').addEventListener('click', () => memory = 0);

    document.getElementById('mr').addEventListener('click', () => {
      currentInput += memory.toString();
      updateDisplay();
    });

    document.getElementById('mplus').addEventListener('click', () => {
      let val = evaluateInput(currentInput);
      if (val !== 'Error') memory += Number(val);
      currentInput = '';
      updateDisplay();
    });

    document.getElementById('mminus').addEventListener('click', () => {
      let val = evaluateInput(currentInput);
      if (val !== 'Error') memory -= Number(val);
      currentInput = '';
      updateDisplay();
    });

    document.getElementById('toggle-theme').addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });

    updateDisplay();
  </script>
</body>
</html>
